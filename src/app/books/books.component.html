<table class="table table-hover">
  <thead>
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Author</th>
    <th></th>
  </tr>
  </thead>

  <tbody>
    <tr *ngFor="let book of books">
      <td>{{book.id}}</td>
      <td>{{book.title}}</td>
      <td>{{book.author}}</td>
      <td><button (click)="deleteBook(book); $event.stopPropagation()">x</button></td>
    </tr>
  </tbody>

</table>
